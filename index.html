<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Project</title>

    <style type="text/css">
       * {
        font-family: 'Courier New', Courier, monospace
       }
    </style>
</head>

<body>
    <button id="hot" class="btn btn-primary" formaction="/hot">hot</button>
    <button id="new" class="btn btn-primary" formaction="/new">new</button>
    <button id="controversial" class="btn btn-primary" formaction="/controversial">controversial</button>
    <button id="top" class="btn btn-primary" formaction="/top">top</button>
    <button id="rising" class="btn btn-primary" formaction="/rising">rising</button>


    <div id="output">
        <h6 id="title" class="font-weight-bold">{{title}}</h1>
        <div id="author">posted by <a href="https://www.reddit.com{{author}}">{{author}}</a> </div>
        <div id="permalink"><a href="https://www.reddit.com{{permalink}}">click me fam</a></div>
        <div id="ups"><span class="fas fa-arrow-up"></span>votes : {{ups}}</div>
        <div id="url">url :{{url}}</div>
        <br>
        {{#vidurl}}
        <video controls width="200" height="200" id="vid"><source src="{{vidurl}}"></video>
        {{/vidurl}}
        {{^vidurl}}
        {{/vidurl}}
    </div>

    <script type="text/javascript" src="./javascript/scrape.js"></script>
    <script type="text/javascript">

        var home = "http://localhost:8080/"
        jQuery("#top").on("click", () => {
            location.href = home + "top";
        });

        jQuery("#hot").on("click", () => {
            location.href = home + "hot";
        });

        jQuery("#new").on("click", () => {
            location.href = home + "new";
        });

        jQuery("#controversial").on("click", () => {
            location.href = home + "controversial";
        });

        jQuery("#rising").on("click", () => {
            location.href = home + "rising";
        });

    </script>
</body>


</html>
